<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <title>Windows Mistake Edition</title>
    <link rel="stylesheet" type="text/css" href="proj2.css" />
</head>

<body>
    <div id="mainWindow">
        <h3 class="titleBar">Windows ME</h3>
        <div id="controls">
            <div id="options">
                <b>Options:</b><br>
                <input id="enableredraws" type="checkbox">Enable Redraws</input>
                <input id="doublebuffer" type="checkbox">Double Buffer</input>
                <div id="redraw_label">Draw Interval</div>
                <input id="slider1" type="range" min="8" max="250" value="8" />
                <p id="drawinterval_label"><span id="drawinterval">8</span> ms</p>
            </div>
        </div>

        <canvas id="canvas1" width="640" height="480">
            <p>Your browser doesn't support the HTML5 canvas element.</p>
        </canvas>
    </div>

    <!-- javascript, loaded at the end to make the page appear faster -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
